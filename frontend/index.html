<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Coin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00ffea;
      padding: 20px;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border: 2px solid #00ffea;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #ff00c8;
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #00ffea;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff00c8;
    }
    .auth-button {
      background-color: #00ffea;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .auth-button:hover {
      background-color: #ff00c8;
      color: #fff;
    }
    .dashboard-panel {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }
    .panel {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border: 2px solid #00ffea;
      border-radius: 12px;
      text-align: center;
    }
    .panel h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .panel p {
      font-size: 20px;
      font-weight: bold;
    }
    .panel .change {
      font-size: 14px;
      color: #ff4e4e;
    }
    .panel .change.positive {
      color: #00ff00;
    }
    #cyber-dashboard {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      background-color: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #00ffea;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .gauge {
      width: 300px;
      height: 300px;
      background: #000;
      border: 2px solid #ff00c8;
      border-radius: 50%;
      margin: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .gauge canvas {
      width: 80%;
      height: 80%;
    }
    .cyber-text {
      font-size: 18px;
      color: #00ffea;
      text-align: center;
      margin-top: 10px;
    }
    .table-section {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #00ffea;
      margin-top: 20px;
    }
    .table-section h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #ff00c8;
    }
    .table-section table {
      width: 100%;
      border-collapse: collapse;
      color: #00ffea;
    }
    .table-section th,
    .table-section td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    .table-section th {
      font-size: 14px;
      color: #ff00c8;
    }
    .table-section .change.positive {
      color: #00ff00;
    }
    .table-section .change.negative {
      color: #ff4e4e;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button {
      background-color: #ff00c8;
      color: #fff;
      border: none;
      padding: 6px 12px;
      margin: 2px;
      border-radius: 4px;
      cursor: pointer;
    }
    .pagination button.active {
      background-color: #00ffea;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">CYBERMARKET</div>
      <nav>
        <a href="#">Coins</a>
        <a href="#">Dex</a>
        <a href="#">Exchanges</a>
        <a href="#">AI Bots</a>
        <a href="#">Settings</a>
      </nav>
      <button class="auth-button" onclick="location.href='login.html'">로그인 / 회원가입</button>
    </header>

    <div class="dashboard-panel">
      <div class="panel">
        <h3>Market Cap</h3>
        <p id="market-cap">$0</p>
        <div id="market-cap-change" class="change">0%</div>
      </div>
      <div class="panel">
        <h3>BTC Dominance</h3>
        <p id="btc-dominance">0%</p>
      </div>
      <div class="panel">
        <h3>ETH Dominance</h3>
        <p id="eth-dominance">0%</p>
      </div>
      <div class="panel">
        <h3>Fear & Greed</h3>
        <p id="fear-greed">0/100</p>
      </div>
    </div>

    <div id="cyber-dashboard">
      <div class="gauge">
        <canvas id="btc-gauge"></canvas>
        <div class="cyber-text">BTC Dominance</div>
      </div>
      <div class="gauge">
        <canvas id="eth-gauge"></canvas>
        <div class="cyber-text">ETH Dominance</div>
      </div>
    </div>

    <div class="table-section">
      <h2>Top Cryptocurrencies</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>1h%</th>
            <th>24h%</th>
            <th>7d%</th>
            <th>Market Cap</th>
            <th>Volume (24h)</th>
            <th>Circulating Supply</th>
          </tr>
        </thead>
        <tbody id="crypto-table"></tbody>
      </table>
      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  <script>
    const BACKEND_URL = "http://localhost:3000/api/all-data";
    const CACHE_KEY = "coinMarketCapData";
    const CACHE_DURATION = 10 * 60 * 1000; // 10분
    let currentPage = 1;
    const itemsPerPage = 10;
    let allCoins = [];

    function isCacheValid() {
      const cached = localStorage.getItem(CACHE_KEY);
      if (!cached) return false;
      const { timestamp } = JSON.parse(cached);
      return Date.now() - timestamp < CACHE_DURATION;
    }

    function getCachedData() {
      const cached = localStorage.getItem(CACHE_KEY);
      return cached ? JSON.parse(cached).data : null;
    }

    async function fetchDashboardData() {
      try {
        const response = await fetch(BACKEND_URL);
        const data = await response.json();
        localStorage.setItem(CACHE_KEY, JSON.stringify({ data, timestamp: Date.now() }));
        renderDashboard(data);
      } catch (e) {
        console.error("데이터 불러오기 실패:", e);
      }
    }

    function renderDashboard(data) {
      const global = data.globalMetrics.data;
      document.getElementById("market-cap").textContent = `$${formatNumber(global.quote.USD.total_market_cap)}`;
      const change = global.quote.USD.total_market_cap_yesterday_percentage_change;
      const changeEl = document.getElementById("market-cap-change");
      changeEl.textContent = `${change.toFixed(2)}%`;
      changeEl.className = `change ${change >= 0 ? 'positive' : 'negative'}`;

      document.getElementById("btc-dominance").textContent = `${global.btc_dominance.toFixed(1)}%`;
      document.getElementById("eth-dominance").textContent = `${global.eth_dominance.toFixed(1)}%`;
      document.getElementById("fear-greed").textContent = `${Math.floor(Math.random()*100)}/100`;

      drawGauge("btc-gauge", global.btc_dominance);
      drawGauge("eth-gauge", global.eth_dominance);

      if (data.cryptoLatest && data.cryptoLatest.data) {
        allCoins = data.cryptoLatest.data;
        renderTable();
        renderPagination();
      }
    }

    function renderTable() {
      const tbody = document.getElementById("crypto-table");
      tbody.innerHTML = "";
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const coins = allCoins.slice(start, end);

      coins.forEach((coin, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${start + index + 1}</td>
          <td><a href="coin.html?symbol=${coin.symbol}" style="color:#00ffea;text-decoration:underline;">${coin.name} (${coin.symbol})</a></td>
          <td>$${formatNumber(coin.quote.USD.price)}</td>
          <td class="change ${coin.quote.USD.percent_change_1h >= 0 ? 'positive' : 'negative'}">${coin.quote.USD.percent_change_1h.toFixed(2)}%</td>
          <td class="change ${coin.quote.USD.percent_change_24h >= 0 ? 'positive' : 'negative'}">${coin.quote.USD.percent_change_24h.toFixed(2)}%</td>
          <td class="change ${coin.quote.USD.percent_change_7d >= 0 ? 'positive' : 'negative'}">${coin.quote.USD.percent_change_7d.toFixed(2)}%</td>
          <td>$${formatNumber(coin.quote.USD.market_cap)}</td>
          <td>$${formatNumber(coin.quote.USD.volume_24h)}</td>
          <td>${formatNumber(coin.circulating_supply)} ${coin.symbol}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function renderPagination() {
      const totalPages = Math.ceil(allCoins.length / itemsPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");
        btn.addEventListener("click", () => {
          currentPage = i;
          renderTable();
          renderPagination();
        });
        pagination.appendChild(btn);
      }
    }

    function drawGauge(canvasId, percent) {
      const ctx = document.getElementById(canvasId).getContext("2d");
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ["Used", "Remaining"],
          datasets: [{
            data: [percent, 100 - percent],
            backgroundColor: ["#00ffea", "#111"],
            borderWidth: 0
          }]
        },
        options: {
          cutout: '80%',
          plugins: { legend: { display: false } },
          animation: false
        }
      });
    }

    window.onload = () => {
      if (isCacheValid()) {
        console.log("✅ 캐시 사용 중");
        renderDashboard(getCachedData());
      } else {
        console.log("🚀 API 요청 실행 중...");
        fetchDashboardData();
      }
    };

    window.onbeforeunload = () => {
      localStorage.removeItem(CACHE_KEY);
      console.log("🧹 캐시 삭제됨 (페이지 종료)");
    };

    function formatNumber(num) {
      return Number(num).toLocaleString("en-US", { maximumFractionDigits: 2 });
    }
  </script>
</body>
</html>
