<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyberpunk Signup</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00ffea;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      border: 2px solid #00ffea;
      width: 400px;
      text-align: center;
    }
    h1 {
      color: #ff00c8;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background-color: #222;
      color: #00ffea;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #888;
    }
    select:invalid {
      color: #888;
    }
    button {
      background-color: #00ffea;
      border: none;
      color: #000;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #ff00c8;
      color: white;
    }
    .switch {
      margin-top: 12px;
      font-size: 14px;
    }
    .switch a {
      color: #00ffea;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>회원가입</h1>
    <input type="text" id="newUsername" placeholder="아이디" />
    <input type="password" id="newPassword" placeholder="비밀번호" />
    <input type="text" id="nickname" placeholder="닉네임" />
    <input type="email" id="email" placeholder="이메일" />
    <input type="tel" id="phone" placeholder="휴대폰 번호 (예: 010-1234-5678)" />
    <input type="date" id="birth" placeholder="생년월일" style="color:#00ffea;" />
    <select id="gender" required>
      <option value="" disabled selected hidden>성별 선택</option>
      <option value="male">남성</option>
      <option value="female">여성</option>
      <option value="other">기타</option>
    </select>
    <button onclick="signup()">회원가입</button>
    <div class="switch">
      이미 계정이 있으신가요? <a href="login.html">로그인</a>
    </div>
  </div>

  <script>
    function signup() {
      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;
      const email = document.getElementById("email").value;
      const nickname = document.getElementById("nickname").value;
      const birth = document.getElementById("birth").value;
      const phone = document.getElementById("phone").value;
      const gender = document.getElementById("gender").value;

      if (!username || !password || !email || !nickname || !birth || !phone || !gender) {
        alert("모든 항목을 입력해주세요.");
        return;
      }

      if (localStorage.getItem("user_" + username)) {
        alert("이미 존재하는 아이디입니다.");
        return;
      }

      const userData = {
        username,
        password,
        email,
        nickname,
        birth,
        phone,
        gender
      };

      localStorage.setItem("user_" + username, JSON.stringify(userData));
      alert("회원가입이 완료되었습니다. 로그인 해주세요!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
